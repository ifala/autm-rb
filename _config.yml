baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "ifala.github.io" # the base hostname & protocol for your site.
title: "Giacomo Falaschi FabAcademy 2015"


paginate: 1 #articles per page
paginate_path: /blog/page:num #makes pagination working


#contacts
git: "https://github.com/ifala"  #Add your github url here.
aboutme: "http://http://about.me/giacomofalaschi" #Add your stackoverflow url here.
twitter: "https://twitter.com/ifala"  #Add your twitter url here.

#disqus comment
disqus:
    shortname: "test" #replace with your disqus comment short name

#google analytics
google:
    tracking-id: "" #paste your tracking id here
gems:
  - jekyll-sitemap

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
